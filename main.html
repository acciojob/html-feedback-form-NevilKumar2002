<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Feedback Form </h1>

		<input type="name" type="text" minlength="3" maxlength="50" />

		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="Portfolio"/>
		</div>
		<div>

			<input type="color" id="favColor" />
		</div>
		<div>
			<label for="likeness">likeness </label>
			<input type="range" id="likeness" min="1" max="100" />
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
